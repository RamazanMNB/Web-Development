<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="facebook3.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" width="320" alt="Facebook">
            <div class="opisaniye">
                Facebook помогает вам всегда <br>
                оставаться на связи и общаться со <br>
                своими знакомыми.
            </div>
        </div>

        <div class="square">
            <div class="inbox">
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
            </div>
            
            <button><strong>Вход</strong></button>
            
            <div class="forgetpassword">
                <a href="https://www.facebook.com/login/identify/?ctx=recover">Забыли пароль?</a>
            </div>

            <hr>

            <button class="newaccount"><strong>Создать новый аккаунт</strong></button>

           
        </div>
    </div>

    <footer>
        <div class="languages">
            <a href="#">Русский</a>
            <a href="#">Қазақша</a>
            <a href="#">English (US)</a>
            <a href="#">Türkçe</a>
            <a href="#">Bahasa Indonesia</a>
            <a href="#">中文(简体)</a>
            <a href="#">Deutsch</a>
            <a href="#">한국어</a>
            <a href="#">Shqip</a>
            <a href="#">Español</a>
            <a href="#">Português (Brasil)</a>
            <button class="languagesbottom">+</button>
        </div>
    </footer>
</body>
</html>
